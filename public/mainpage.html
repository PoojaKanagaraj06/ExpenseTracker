<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mainpage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Mainpage</title>
</head>
<body>
    <div class="container">
        <div class="sidebar-wrapper">
            <div class="sidebar" id="sidebar">
                <ul>
                    <div class="profile">
                        <span><i class="usericon"><i class="fa-solid fa-user"><span id="username"></span></i> </i>
                           
                        </span>
                    </div>
                    <div class="indicator" id="indicator"></div>
                    <li id="dashboard-menu"><i class="icon"><i class="fa-solid fa-dashboard"></i></i><span>Dashboard</span></li>
                    <li id="income-menu"><i class="icon"><i class="fa-solid fa-money-bill"></i></i><span>Income</span></li>
                    <li  id="expenses-menu"><i class="icon"><i class="fa-solid fa-money-bill-wave"></i></i><span>Expenses</span></li>
                    <li id="charts-menu"><i class="icon"><i class="fa-solid fa-chart-column"></i></i><span>Charts</span></li>
                    <li><i class="icon"><i class="fa-solid fa-right-from-bracket"></i></i><span>Logout</span></li>
                </ul>
            </div>
            <button class="toggle-btn" id="toggleBtn">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
        <div class="content">
            <div id="dashboard-content" class="content-item active">
                <h2>Dashboard</h2>
            </div>
        
            <div id="income-content" class="content-item">
                <h2>Income</h2>
                <div class="income-summary">
                    <div class="total-income-box">
                        <h3>Total Income</h3>
                        <p id="total-income">â‚¹0</p>
                    </div>
                    <div class="add-income-box">
                        <h3>Add Income</h3>
                        <form id="add-income-form">
                            <label for="income-description">Description:</label>
                            <input type="text" id="income-description" required>
                            <label for="income-date">Date:</label>
                            <input type="date" id="income-date" required>
                            <label for="income-amount">Amount:</label>
                            <input type="number" id="income-amount" required>
                            <label for="income-reference">Reference:</label>
                            <input type="text" id="income-reference" required>
                            <button type="submit">Add Income</button>
                        </form>
                    </div>
                </div>
                <div class="income-list-box">
                    <h3>All Incomes</h3>
                    <ul id="income-list"></ul>
                </div>
            </div>
        
            <div id="expenses-content" class="content-item">
                <h2>Expenses</h2>
            </div>
            <div id="charts-content" class="content-item">
                <h2>Charts</h2>
            </div>
        </div>
    
    
    <script src="js/script.js"></script>
    <script src="js/mainpage.js"></script>
</body>
</html>
